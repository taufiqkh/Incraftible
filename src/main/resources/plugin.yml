name: NoCraft
version: 0.1
author: Taufiq Hoven
website: 
main: com.quiptiq.nocraft.NoCraft
description: Intercepts crafting events.
softdepend: [Spout]
commands:
    nc:
        description: "NoCraft commands"
        usage: |
            /nc allow <itemId>
            /nc disallow <itemId>
            /nc list
        aliases: []
permissions:
    nocraft.command.*:
        description: Gives access to all nocraft commands.
        children:
            nocraft.command.disallow:   true
            nocraft.command.allow:      true
            nocraft.command.list:       true
    nocraft.command.disallow:
        description: Allows access to the command that disallows crafting of items.
        default: op
    nocraft.command.allow:
        description: Allows access to the command that allows crafting of items.
        default: op
    nocraft.command.list:
        description: Allows access to the command that lists disallowed items.
        default: true
    nocraft.craft.*:
        description: Allows crafting of all items.
        children:
            nocraft.craft.unknown:  true
    nocraft.craft.unknown:
        description: Allows crafting of materials that are not recognised by NoCraft. This means that plugin updates will only be required for explicit control of these materials.
        default: false
